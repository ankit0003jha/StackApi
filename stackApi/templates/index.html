<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/enroll/CSS/style.css" />
    <title>Document</title>
</head>
<body>
  <div class="container-fluid">
    <div class="card-wrapper">
      <h1>Stack Overflow Questions</h1><br>
      {% for d in data %}
      <div class="card mb-3" style="max-width: 1200px; text-align: center;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{d.owner.profile_image}}" alt="" class="dpic">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Owner-Name --> {{d.owner.display_name}}</h5>
              <p class="card-text"><a href="{{d.link}}">Link: {{d.title}}</a></p>
              <p class="card-text"><small class="text-muted">Tags: {{d.tags}}</small></p>
              <p class="card-text"><small class="text-muted danger">Having answer : {{d.is_answered}}</small></p>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <nav aria-label="..." > 
        <ul class="pagination">
          {% for page in data.paginator.page_range %}
          <li class="page-item"><a class="page-link" href="/search/?query={{query}}&page={{page}}&pages={{pages}}&order={{order}}&pagesize={{pagesize}}&title={{title}}&body={{body}}&view={{view}}&answer={{answer}}&url={{url}}&sort={{sort}}&accept={{accept}}&closed={{closed}}&migrated={{migrate}}&wiki={{wiki}}&notice={{notice}}&fromdate={{fromdate}}&todate={{todate}}&min={{min}}&max={{max}}&user={{user}}&tagged={{tagged}}&nottagged={{nottagged}}">{{page}}</a></li>
          {% endfor %}
        </ul>
    </nav>
  </div>
</body>
</html>
